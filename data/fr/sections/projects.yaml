  timeline: "5 Nov 2018 - 14 Déc 2018"
  summary:
    "Dans le cadre du stage du BTS SN de co-développement entre UNC et la start-up L2KInnovation.<br />
    Contribution au développement d’une sonde de turbidité intégrée au système SCIDORA, une plateforme autonome de surveillance marine.<br />
    Utilisation d'une platine Arduino pour mesurer et transmettre des données environnementales en temps réel, avec l'objectif de suivre la qualité de l'eau en milieu lagonaire."
