baseURL: "https://meilie389.netlify.app"

languageCode: "fr"
title: "< meilie389 />"

module:
  imports:
  - path: "github.com/hugo-toha/toha/v4"
  mounts:
  - source: "static/files"
    target: "static/files"
  - source: "./node_modules/flag-icon-css/flags"
    target: "static/flags"
  - source: "./node_modules/@fontsource/mulish/files"
    target: "static/files"
  - source: "./node_modules/katex/dist/fonts"
    target: "static/fonts"


# Manage languages
languages:
  fr:
    languageCode: "fr"
    languageName: "Fran√ßais"
    title: "< meilie389 />"
    weight: 1
defaultContentLanguage: "fr"


markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false


outputs:
  home:
    - HTML
    - RSS
    - JSON


enableEmoji: true


params:
  background: /images/site/background.jpg
  logo:
    main: ""
    inverted: ""
    favicon: "/images/site/favicon.png"

  gitRepo: https://github.com/meilie389/hugo-resume
  gitBranch: main

  topNavbar:
    maxVisibleSections: 6

  features:
    darkMode:
      enable: false
    portfolio:
      enable: true
    blog:
      enable: false
      showAuthor: true
      shareButtons:
        facebook: true
        linkedin: true
        email: true
    notes:
      enable: false
    comment:
      enable: false
      services:
        disqus:
          shortName: toha-example-site
    analytics:
      enabled: false
      services:
        google:
          id: G-H4LBG7NDFZ
    support:
      enable: false
      services:
        kofi:
          user: hossainemruz
          text: Tip Me
          textColor: '#f9fafc'
          backgroundColor: '#248aaa'
    toc:
      enable: true
    tags:
      enable: true
      on_card: true
    flags:
      enable: true
    embedpdf:
      enable: true
    flowchart:
      enable: true
      services:
        mermaid:
          theme: forest
    math:
      enable: true
      services:
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false
    syntaxHighlight:
      enable: false
      services:
        hljs:
          noHighlightRe: /^no-highlight$/i
    videoPlayer:
      enable: false
      services:
        plyr:
    readingTime:
      enable: false
    pagination:
       maxPostsPerPage: 12

  footer:
    enable: true
    template: footer.html
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: true
